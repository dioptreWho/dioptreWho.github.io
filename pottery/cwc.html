<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="mainFormats">

<h2>Clay Weight Calculator</h2>

<p>
<input type="radio" name="artefact" onclick="radioValue(this.value)" value="pot">Pot/Mug
<input type="radio" name="artefact" onclick="radioValue(this.value)" value="bowl">Bowl
<input type="radio" name="artefact" onclick="radioValue(this.value)" value="vase" checked="checked">Vase/Plate
<input type="radio" name="artefact" onclick="radioValue(this.value)" value="handle">Handle
</p>

<p>
<img src="vase.png" alt="artefact" height="100" id="image">
</p>
<br>

<p>
<b>Dimmensions (mm)</b><br>
<p>Height (or Length for handles): <input id="height" size="1" ></p>
<p>&nbsp;&nbsp;Width &nbsp;&nbsp;&nbsp;&nbsp; | Top: <input id="widthTop" size="1" > &nbsp;&nbsp; <label id="bottomd">Bottom:</label> <input id="widthBottom" size="1" ></p>
<p>Thickness | Side: <input id="thicknessWalls" size="1" > &nbsp; <label id="bottomt">Bottom:</label> <input id="thicknessBottom" size="1"></p>
</p>
<br>

<p>
<b>Waste (%) </b><br>
<p>Throwing: <input id="wasteThrowing" size="1" > &nbsp; Trimming: <input id="wasteTrimming" size="1" ></p>
</p>
<br>

<p>
<button type="button" onclick="populateValues()" align="center">Populate</button>
<button type="button" onclick="calculateWeight()" align="center">Calculate</button>
</p>

<p>
Clay weight: <label id="result" class="resultFormats">0</label>g
</p>
<br><br>

<div class="constantsFormats">
  <b>Constants (based on PB103)</b><br>
  Density 2.0292 g/cm3<br>
  Shrinkage 11.4% 
</div>

</div>

<script>

var artefact = "pot" //Set the default value to pot

// Gets and sets the radio selection value
function radioValue(selection) {
  artefact = selection;

  // Set the image based on the selection
  switch(selection) {
    case "pot":
      document.getElementById("image").src = "pot.png";
      document.getElementById("widthBottom").style.visibility = "hidden";
      document.getElementById("bottomd").style.visibility = "hidden";
      document.getElementById("thicknessBottom").style.visibility = "visible";
      document.getElementById("bottomt").style.visibility = "visible";
      break;
    case "bowl":
      document.getElementById("image").src = "bowl.png";
      document.getElementById("widthBottom").style.visibility = "hidden";
      document.getElementById("bottomd").style.visibility = "hidden";
      document.getElementById("thicknessBottom").style.visibility = "hidden";
      document.getElementById("bottomt").style.visibility = "hidden";
      break;
    case "vase":
      document.getElementById("image").src = "vase.png";
      document.getElementById("widthBottom").style.visibility = "visible";
      document.getElementById("bottomd").style.visibility = "visible";
      document.getElementById("thicknessBottom").style.visibility = "visible";
      document.getElementById("bottomt").style.visibility = "visible";
      break;
    case "handle":
      document.getElementById("image").src = "handle.png";
      document.getElementById("widthBottom").style.visibility = "hidden";
      document.getElementById("bottomd").style.visibility = "hidden";
      document.getElementById("thicknessBottom").style.visibility = "hidden";
      document.getElementById("bottomt").style.visibility = "hidden";
      break;
  }
}

// Populate the values to make it easier
function populateValues() {
  document.getElementById("height").value = 100
  document.getElementById("widthTop").value = 100
  document.getElementById("widthBottom").value = 100
  document.getElementById("thicknessWalls").value = 5
  document.getElementById("thicknessBottom").value = 5
  document.getElementById("wasteThrowing").value = 5
  document.getElementById("wasteTrimming").value = 5
}

// Do all the calculations to determine the weight
function calculateWeight() {
  const pi = 3.141592653589793;
  const d = 492.8; //1g of clay is 492.8mm cubed
  const s = 0.114; //shrinkage percentage from wet to fired

  // Get the user inputs
  let h = document.getElementById("height").value;
  let r = document.getElementById("widthTop").value/2;
  let ri //inner radius for the top
  let R = document.getElementById("widthBottom").value/2;
  let Ri //inner radius for the bottom
  let tw = document.getElementById("thicknessWalls").value;
  let tb = document.getElementById("thicknessBottom").value;
  let th = document.getElementById("wasteThrowing").value/100;
  let tr = document.getElementById("wasteTrimming").value/100;

  // Calculate the final volumes based on user choice
  switch(artefact) {
    case "pot":
      v_o = pi * r**2 * h;
      v_i = pi * (r-tw)**2 * (h-tb);
      v = v_o - v_i;
      break;
    case "bowl":
      v_o = (4/3 * pi * h * r**2)/2;
      v_i = (4/3 * pi * (h-tw) * (r-tw)**2)/2;
      v = v_o - v_i;
      break;
    case "vase":
      a = Math.atan((r-R)/h);
      ri = r - tw/Math.cos(a);
      Ri = R - tw/Math.cos(a) + tb*Math.tan(a);
      v_o = 1/3 * pi * h * (R**2 + r**2 + R * r);
      v_i = 1/3 * pi * (h-tb) * (Ri**2 + ri**2 + Ri * ri);
      v = v_o - v_i;
      break;
    case "plate":

      v = r*2 * h * t;

      break;
    case "handle":
      v = r*2 * h * t;
      break;
  }

  // Factor in waste values
  v_tr = v + v * tr;
  v_th = v_tr + v_tr * th;

  // Factor in shrinkage
  v_s = v_th / (1 - s);

  // Calculate the wet weight where 1kg of clay is 492,800mm cubed
  w = v_s/d;

  document.getElementById("result").innerHTML = w.toFixed();
}

</script>

</body>
</html>
